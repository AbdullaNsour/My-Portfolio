  <section class="contacts">
    <h1>Contact me</h1>
    <div class="all_contact">
      <div class="leftemail"> 
        <h2>Write something new </h2>

        <form action="" id="cont-form" method="post">
    
          <label class="form-controls names"> Name:</label>
            <input type="text" id="names">
          
    
          <label class="form-controls emails"> Email:</label>
            <input type="email" id="emails">
          
    
          <label class="form-controls messages"> Message:</label>
            <textarea name="text area" id="messages" rows="4"> 
            </textarea>
          
          <div class="submit">
            <input type="submit" value="send message" >
          </div>
          
        </form>
  
      </div>
  
      <div class="rightinfo">
        <h2>Contact Information</h2>
        <p>I love read you'r messages </p>
        <div class="contact_icon"> 
          <i class="fa-solid fa-location-dot"></i>  
          <p> <span>Address</span> Salt-Jordan </p>
        </div>
        <div class="contact_icon"> 
          <i class="fa-solid fa-square-phone"></i>  
          <p> <span>Phone</span> 0770777777</p>
        </div>
        <div class="contact_icon"> 
          <i class="fa-solid fa-location-dot"></i>  
          <p> <span>Email</span> alnsour.194@gmail.com </p>
        </div>
  
  
      </div>

    </div>
